{% extends "base.html" %}

{% block content %}

    <h2>Add a Volunteer Event</h2>

    <form class="form-card" method="post">
        <label>
            Event Title
            <input type="text" name="title" required placeholder="Community Clean-Up">
        </label>

        <label>
            Organization Name / Company
            <input type="text" name="organization" required placeholder="Helping Hands">    
        </label>

        <label>
            Category
            <input type="text" name="category" required placeholder="Environment, Youth, Animals, Community">
        </label>

        <label>
            Location
            <input type="text" name="location" required placeholder="Downtown Park">
        </label>

        <label>
            Date and Time
            <input type="datetime-local" name="date" required>
        </label>

        <label>
            Description
            <textarea name="description" rows="4" required placeholder="Describe the event..."></textarea>
        </label>

        <button class="btn" type="submit">Add Event</button>
    </form>
{% endblock %}
